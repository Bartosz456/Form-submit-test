<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="car.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
		/>
		<title>Form submit</title>
	</head>
	<body>
		<i class="ti ti-car-turbine"></i>
		<form
			class="form"
			method="POST"
			name="contact"
			action="/success"
			data-netlify="true"
		>
			<label for="name">Imię</label><br />
			<input type="text" id="name" name="name" placeholder="Wpisz imię" /><br />
			<label for="lastname">Nazwisko</label><br />
			<input
				type="text"
				id="lname"
				name="lname"
				placeholder="Wpisz nazwisko"
			/><br />
			<label for="msg">Wiadomość</label><br />
			<textarea name="msg" id="msg" rows="5" placeholder="Wpisz wiadomość">
			</textarea
			><br />
			<input value="Wyślij" type="submit" class="submit" />
		</form>
	</body>
</html>
